<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="nav container">
      <div class="row">
        <div class="column-one-tenth">
          <img class="nav-logo" src="https://1000logos.net/wp-content/uploads/2021/04/Hogwarts-Logo.png" alt="Hogwarts-Logo">
        </div>
        <div class="nav-title">
          <h3 class="title">Hogwarts<br>School of Witchcraft and Wizardry<br>Alumni</h3>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="nav-icons">
            <iconify-icon class="home-icon" icon="game-icons:castle"></iconify-icon>
            <iconify-icon id="favorites-icon" class="favorites-icon" icon="akar-icons:heart"></iconify-icon>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="home-view container" data-view="home-view" id="home-view">
      <div class="row">
        <div class="column-full">
          <form>
            <div class="search-box">
              <input id="search" class="search" type="search" placeholder="Search for an alumni">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </form>
        </div>
      </div>
      <div class="characters">
      </div>
    </div>
    <div class="hidden favorites container" data-view="favorites" id="favorites">
      <div class="row">
        <div class="column-full">
          <h3 class="favorites-header">Favorites</h3>
          <p class="no-favorites-page">You have no alumni on your favorites list.</p>
        </div>
      </div>
      <div class="favorites-list">
        <!-- <div class="column-half">
          <div class="favorite-photo-div">
            <img class="favorite-photo" src="images/harry.jpg">
            <i class="fa fa-trash-o" id="Harry Potter"></i>
            <p class="favorite-name">Harry Potter</p>
          </div>
        </div> -->
      </div>
    </div>
    <div class="hidden container modal">
      <div class="row">
        <div class="column-full">
          <div class="rectangle center">
            <h3 class="delete-modal-text">Are you sure you want to delete this character?</h3>
            <form class="modal-buttons">
              <button type="button" class="cancel">CANCEL</button>
              <button type="button" class="delete">DELETE</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden character-info container" data-view="character-info" id="character-info">
      <div class="row">
        <div class="column-full">
          <p class="back" id="back">Back to alumni list</p>
        </div>
      </div>
      <div class="row wrap alumni-info">
      </div>
    </div>
  </main>
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  <script src="https://kit.fontawesome.com/948b28f228.js" crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
